<!doctype html>
<html lang="en" ng-app="chat">
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body ng-controller="ChatController">
    <div class="container">
        <label for="channel">Channel</label>
        <input id="channel" ng-model="channel"/>
        <button ng-click="subscribe(channel)">Subscribe</button>
        <label for="message">Message</label>
        <input id="message" ng-model="message"/>
        <button ng-click="publish(channel, message)">Send!</button>
    </div>
    <div>
        <ul>
            <li ng-repeat="message in messages">{{message.text}}</li>
        </ul>
    </div>
    <script src=http://cdn.pubnub.com/pubnub.min.js ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/chat.js"></script>
  </body>
</html>
